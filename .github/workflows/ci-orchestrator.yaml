name: Build and Push Temporal Worker

on:
  push:
    branches: [main]
    paths:
      - 'orchestrator/**'
      - '.github/workflows/build-and-push-acr.yaml'

env:
  ACR_NAME: acrtemporal<your-random-suffix>  # e.g., acrtemporalabc123
  IMAGE_NAME: temporal-orchestrator

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build and push Docker image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:latest -f orchestrator/Dockerfile .
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:latest
